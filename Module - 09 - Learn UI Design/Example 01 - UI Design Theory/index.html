<!--

    White Space
        It is the empty space between the elements in your user interface.
        margin and padding are useful to handle white space.
        line-height

    Alignment
        In UI design is the process of ensuring that every element is positioned correctly in relation to other elements.
        Each element in a UI defines a series of rows and columns.

    Contrast
        It is defined as beign in a "strikingly" different state from something else.
    
    Scale 
        The size of every UI element must be carefully considered.
    
    Typography
        Good typography requires the understanding of other fundamentals, along with a few special considerations.
            font choices
            visual hierarchy
            font size
            alignment
            letter spacing & line height
            font styles
            color and contrast
    
    Color
        The first UI design fundamental that shapes a user's experience is color.
            green = wealth, nature, growth
            black = luxury, sophistication, elegance
    
    Visual Hierarchy
        Every element on a user interface has a level of importance. Some elements are more important than others. Visual hierarchy is how we establish this importance.
