<!--
    HTTP Request/Response Cycle
        Client asks for a resource from a server.
        Server responds to the client
    Components of a Request
        1) Path (URL)
        2) Method (GET, POST, PUT, DELETE, PATCH, OPTIONS)
        3) Body
        4) Headers (meta information about the request)
    Path (URL)
        Address where your desired resource lives.
        BaseURL vs EndPoint
        BaseURL = https://apis.scrimba.com/jsonplaceholder
            BaseURL never changes
        EndPoint: /posts
            EndPoints can change, specifies exactly which resource we want to get from the API
        Full URL: https://apis.scrimba.com/jsonplaceholder/posts
            Full URL with BaseURL and EndPoint
    Request Methods
        GET = Getting data (getting data from the server)
        POST = Adding new data (sending data to the server)
        PUT = Updating existing data - Add new data if the data doesn't exist
        DELETE = Removing data
    Request Body
        The data we want to send to the server
        We can do it with POST and PUT request
        Need to be turned into JSON first
    Request Header
        Extra/meta information about the outgoing request
        Auth, body info, client info, etc
-->
